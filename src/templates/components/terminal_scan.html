<!--  Terminal-Scan Interface -->
<section id="terminal-scan"
         class="section-container bg-black/60 text-emerald-ghost font-mono p-6 rounded-lg mb-12"
         aria-labelledby="scan-label">
  <h2 id="scan-label" class="sr-only">Terminal-Scan Interface</h2>
  <div class="mb-4 text-sm uppercase"> Terminal-Scan Interface</div>
  <div class="relative">
    <input id="scanInput"
           type="text"
           placeholder="> scan /api/dev/console "
           class="w-full bg-transparent border border-emerald-ghost placeholder-emerald-ghost px-4 py-2 rounded font-mono focus:outline-none"/>
    <button id="runScan"
            class="absolute right-2 top-1/2 -translate-y-1/2 bg-emerald-ghost-dark text-black px-3 py-1 rounded font-bold">
      Run Scan 
    </button>
  </div>
</section>
