<button
  id="backToTopBtn"
  aria-label="Back to top"
  class="fixed bottom-8 right-8 z-[9998] rounded-full bg-orangeLuxe p-4 text-black
         shadow-[0_0_20px_rgba(249,115,22,0.5)] opacity-0 translate-y-6
         transition-all duration-300 pointer-events-none hover:scale-110 hover:shadow-[0_0_35px_rgba(249,115,22,0.6)]"
>
  <i class="fas fa-rocket animate-bounce-slow"></i>
</button>

<script defer>
(() => {
  const btn = document.getElementById("backToTopBtn");

  /** Show/hide on scroll */
  function toggleBtn() {
    const hidden = window.scrollY < 400;
    btn.classList.toggle("opacity-0", hidden);
    btn.classList.toggle("translate-y-6", hidden);
    btn.classList.toggle("pointer-events-none", hidden);
  }
  toggleBtn();
  window.addEventListener("scroll", toggleBtn);

  /** Smooth scroll up */
  btn.addEventListener("click", () =>
    window.scrollTo({ top: 0, behavior: "smooth" })
  );
})();
</script>

<style>
@keyframes bounce-slow {
  0%, 100% { transform: translateY(0); }
  50%      { transform: translateY(-8px); }
}
.animate-bounce-slow {
  animation: bounce-slow 2s infinite;
}
</style>
