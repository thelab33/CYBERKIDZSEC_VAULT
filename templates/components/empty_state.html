<div id="emptyWrap"
     class="empty_state"
     role="alert"
     aria-live="assertive"
     style="display: none">
  <h3 class="text-xl text-orangeLuxe-light font-mono mb-4 animate-pulse-glow">
    ðŸ™€ Nothing to see here
  </h3>
  <p class="text-sm text-orangeLuxe-light/70 font-mono mb-6">
    Try adjusting your filters, tags, or sorting criteria.
  </p>
  <button id="resetBtn"
          type="button"
          class="reset-btn hidden"
          aria-label="Reset filters">
    ðŸ”„ Reset Filters
  </button>
  <canvas id="confettiCanvas" class="absolute inset-0 w-full h-full pointer-events-none z-[1] hidden"></canvas>
</div>

<style>
/* ðŸŽ¯ Enhanced: sections/empty_state.css */

.empty_state {
  position: relative;
  text-align: center;
  padding: 6rem 1.5rem;
  border-radius: 1rem;
  background-color: rgba(24, 24, 27, 0.6);
  border: 1px solid rgba(249, 115, 22, 0.2);
  backdrop-filter: blur(8px);
  box-shadow: inset 0 2px 10px rgba(249, 115, 22, 0.05);
  transition: all 0.4s ease-in-out;
  z-index: 10;
}

.empty_state h3 {
  font-size: 1.25rem;
  color: #fef3c7;
  font-family: monospace;
  margin-bottom: 1rem;
}

.empty_state p {
  font-size: 0.875rem;
  color: rgba(254, 243, 199, 0.6);
  font-family: monospace;
  margin-bottom: 1.5rem;
}

.reset-btn {
  padding: 0.5rem 1.25rem;
  font-size: 0.875rem;
  font-family: monospace;
  border: 1px solid #f97316;
  background-color: transparent;
  color: #f97316;
  border-radius: 9999px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  position: relative;
  z-index: 5;
}

.reset-btn:hover,
.reset-btn:focus {
  background-color: #f97316;
  color: #0f1117;
  box-shadow: 0 0 12px rgba(249, 115, 22, 0.4);
  outline: none;
}

@keyframes pulse-glow {
  0%, 100% {
    text-shadow: 0 0 0px transparent;
  }
  50% {
    text-shadow: 0 0 8px rgba(249, 115, 22, 0.8);
  }
}

.animate-pulse-glow {
  animation: pulse-glow 2s infinite;
}
</style>

<script type="module">
import ConfettiGenerator from "https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.mjs";

const confetti = new ConfettiGenerator({
  target: 'confettiCanvas',
  max: 90,
  size: 1.2,
  animate: true,
  respawn: false,
  props: ['circle', 'square'],
  colors: [[255, 149, 0], [249, 115, 22], [255, 255, 255]],
  clock: 30,
  width: window.innerWidth,
  height: window.innerHeight,
});

window.emptyState = {
  show(msg = "Nothing to see hereâ€”try adjusting your filters.", onReset) {
    document.querySelector("#emptyWrap p").textContent = msg;
    const btn = document.getElementById("resetBtn");
    if (onReset) {
      btn.classList.remove("hidden");
      btn.onclick = () => {
        confetti.render();
        document.getElementById("confettiCanvas").classList.remove("hidden");
        setTimeout(() => {
          document.getElementById("confettiCanvas").classList.add("hidden");
        }, 2000);
        onReset();
      };
    } else {
      btn.classList.add("hidden");
      btn.onclick = null;
    }
    document.getElementById("emptyWrap").style.display = "flex";
  },
  hide() {
    document.getElementById("emptyWrap").style.display = "none";
  }
};
</script>
