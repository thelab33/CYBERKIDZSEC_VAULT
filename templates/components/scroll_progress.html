<!-- Cyber Scroll Progress Bar -->
<div id="scrollProgress"
     class="fixed inset-x-0 top-0 z-50 h-1 bg-gradient-to-r from-orange-400 via-pink-400 to-fuchsia-400 origin-left scale-x-0 transform-gpu transition-transform duration-300 ease-linear">
</div>

<script>
const scrollProgress = document.getElementById("scrollProgress");
window.addEventListener("scroll", () => {
  const max = document.body.scrollHeight - window.innerHeight;
  const percent = (window.scrollY / max) || 0;
  scrollProgress.style.transform = `scaleX(${percent})`;
});
</script>
