         class="prose mx-auto my-12 p-6 rounded-xl border border-orangeLuxe/30 bg-gradient-to-br from-zinc-900 via-cyberNight-glow to-black
                shadow-[0_0_20px_rgba(249,115,22,0.15)] text-orangeLuxe-light font-mono"
         role="region" aria-labelledby="bt-heading">
  <!--  Heading -->
  <h2 data-aos="fade-up" data-aos-delay="150" data-aos="fade-up" data-aos-delay="150" id="bt-heading" class="text-3xl font-extrabold tracking-tight flex items-center gap-2 mb-4">
     Bug Tales: <span class="text-orange-400">Zero-Day Chronicles</span>
  </h2>
  <p class="text-sm text-orangeLuxe-light/80 mb-6 max-w-prose">
    Sit back and listen as ghost-mode operatives recall their most haunting vulnerability finds.
  </p>

  <!--  Audio Visualizer Canvas -->
  <canvas id="bt-visualizer" class="w-full h-16 rounded-md bg-black/60 hidden"></canvas>

  <!--  Hidden Ambient Audio -->
  <a class="hover-glow" class="hover-glow" class="hover-glow"udio id="bt-sfx" loop preload="auto" aria-hidden="true">
    <source src="{{ url_for('static', filename='audio/keyboard-clack.mp3') }}" type="audio/mpeg">
  </audio>

  <!--  Controls -->
  <div data-testid="vault-section" data-testid="vault-section" class="flex flex-wrap items-center gap-4 mt-6">
    <button data-tooltip="Click Action" data-tooltip="Click Action" class="hover-glow" title="Command Vault " class="hover-glow" data-hotkey="Enter" class="hover-glow" data-tooltip="Click Action" data-hotkey="Enter" class="hover-glow" data-tooltip="Click Action" id="bt-play"
            class="btn btn--solid bg-emerald-500 hover:bg-emerald-400 text-black font-bold px-5 py-2 rounded shadow transition"
            aria-label="Play Bug Tale">
       Play Story
    </button>
    <button data-tooltip="Click Action" data-tooltip="Click Action" class="hover-glow" title="Command Vault " class="hover-glow" data-hotkey="Enter" class="hover-glow" data-tooltip="Click Action" data-hotkey="Enter" class="hover-glow" data-tooltip="Click Action" id="bt-stop"
            class="btn btn--outline bg-red-600 hover:bg-red-500 text-white font-bold px-5 py-2 rounded shadow transition"
            disabled
            aria-label="Stop Bug Tale">
       Stop
    </button>
    <div data-testid="vault-section" data-testid="vault-section" class="ml-auto text-xs italic text-orangeLuxe-light/60 hidden sm:block">
       Looping ambient keyboard audio
    </div>
  </div>
</section>

<script>
(() => {
  const playBtn = document.getElementById("bt-play");
  const stopBtn = document.getElementById("bt-stop");
  const audio = document.getElementById("bt-sfx");
  const canvas = document.getElementById("bt-visualizer");
  let ctx, analyser, source, dataArray, animationId;

  function setupVisualizer() {
    if (!canvas || !audio) return;
    canvas.classList.remove("hidden");
    ctx = canvas.getContext("2d");
    const ac = new (window.AudioContext || window.webkitAudioContext)();
    analyser = ac.createAnalyser();
    source = ac.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(ac.destination);
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    function draw() {
      animationId = requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] / 2;
        ctx.fillStyle = `hsl(${i * 4}, 100%, 50%)`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }
    draw();
  }

  playBtn.addEventListener("click", () => {
    audio.play().then(() => {
      playBtn.disabled = true;
      stopBtn.disabled = false;
      setupVisualizer();
    });
  });

  stopBtn.addEventListener("click", () => {
    audio.pause();
    audio.currentTime = 0;
    playBtn.disabled = false;
    stopBtn.disabled = true;
    if (animationId) cancelAnimationFrame(animationId);
    canvas?.classList.add("hidden");
  });

  // Auto-restore from localStorage if user left playback on
  if (localStorage.getItem("bugTaleAutoPlay") === "true") {
    audio.play().catch(() => null);
  }

  // Save state
  audio.addEventListener("play", () => localStorage.setItem("bugTaleAutoPlay", "true"));
  audio.addEventListener("pause", () => localStorage.setItem("bugTaleAutoPlay", "false"));
})();
</script>
