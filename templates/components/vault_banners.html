<section id="vault-banners" class="my-24 grid grid-cols-1 md:grid-cols-3 gap-8 px-6" data-aos="fade-up"" data-aos="fade-up">
  {% set banners = [
    ('images/og/main_vault_banner.png', "Main Vault Banner"),
    ('images/og/hacker_underground_banner.png', "Hacker Underground Banner"),
    ('images/og/zero_day_archive_banner.png', "Zero-Day Archive Banner")
  ] %}
  {% for src, alt in banners %}
  <div class="rounded-2xl overflow-hidden shadow-lg group hover:shadow-orangeLuxe/30 transition-all duration-300">
    <img src="{{ url_for('static', filename=src) }}"
         alt="{{ alt }}"
         loading="lazy"
         class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-500 ease-out rounded-xl">
  </div>
  {% endfor %}
</section>
