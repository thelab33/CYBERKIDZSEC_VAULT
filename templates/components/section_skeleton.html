<!-- Dynamic Loading Skeleton -->
<div class="skeleton" data-lines="4" aria-busy="true"></div>

<style>
@keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
.skeleton {
  --lines: 3;
  display: grid;
  gap: 0.75rem;
  padding: 2.5rem 0;
  opacity: 0.8;
}
.skeleton[data-lines] { --lines: attr(data-lines); }
.skeleton::before { content: ""; }
.skeleton > *, .skeleton::before {
  height: 1rem;
  border-radius: 0.25rem;
  background: linear-gradient(90deg, #27272a 0%, #3f3f46 50%, #27272a 100%);
  background-size: 200% 100%;
  animation: shimmer 1.6s infinite linear;
}
.skeleton::before { display: none; }
</style>

<script>
document.querySelectorAll(".skeleton").forEach(box => {
  const n = +box.dataset.lines || 3;
  while (box.children.length < n) {
    box.appendChild(document.createElement("div"));
  }
});
</script>
