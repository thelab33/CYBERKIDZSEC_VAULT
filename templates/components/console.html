{# templates/components/console.html — Polished Warp Loader 🌌 #}

<!-- 🖥️ Vault Loader Overlay: Warp Mode -->
<div id="vault-loader"
     class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gradient-to-b from-black via-zinc-900 to-zinc-950 backdrop-blur-md transition-opacity duration-700 opacity-100"
     role="status" aria-live="assertive" aria-label="Vault loading screen">
  <div class="text-center space-y-4">
    <p class="text-xl sm:text-2xl font-mono text-orange-400 animate-pulse flex items-center justify-center gap-2">
      🔐 Decrypting Vault… <span class="tracking-wider">WARP MODE ENGAGED</span>
    </p>
    <div class="flex justify-center">
      <div class="loader-dots">
        <span class="dot bg-orange-400"></span>
        <span class="dot bg-yellow-400"></span>
        <span class="dot bg-emerald-400"></span>
      </div>
    </div>
    <button id="loaderClose"
            class="mt-4 text-xl text-orange-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-orange-500 rounded transition"
            aria-label="Close loader">
      ✖ Close Loader
    </button>
  </div>
</div>

<!-- 🔗 Skip Navigation Links -->
<div class="sr-only focus-within:not-sr-only absolute top-0 left-0 bg-zinc-900 text-orange-300 px-4 py-2 rounded-b shadow-md z-[9999]">
  <a href="#main" class="underline focus:outline-none focus:ring-2 focus:ring-orange-500 mr-4">Skip to Main</a>
  <a href="#footer" class="underline focus:outline-none focus:ring-2 focus:ring-orange-500">Skip to Footer</a>
</div>

<!-- 🔄 Loader Animation Styles -->
<style>
  .loader-dots {
    display: flex;
    gap: 0.5rem;
  }
  .loader-dots .dot {
    width: 12px;
    height: 12px;
    border-radius: 9999px;
    animation: bounce 0.9s infinite ease-in-out;
  }
  .loader-dots .dot:nth-child(2) { animation-delay: 0.2s; }
  .loader-dots .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); opacity: 0.5; }
    50%      { transform: translateY(-8px); opacity: 1; }
  }
</style>
